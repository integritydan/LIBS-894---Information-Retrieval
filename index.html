<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LIBS 894 ‚Äì Information Retrieval: 150-Q Quiz</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f5f5f5}
 #card{margin:40px auto;max-width:700px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);padding:30px}
 .hidden{display:none}
 .emoji{font-size:3em;text-align:center;margin:10px}

</style>
</head>
<body>
<div id="card">

    <div id="exp" class="exp"></div>
    <button class="nextBtn" onclick="nextQ()">Next</button>
  </div>
</div>

<script>

const bank = [

{q:"Which NISO principle demands controlled vocabularies?",opts:["Principle 3 ‚úÖ","Principle 1","Principle 5","Principle 6"],exp:"Principle 3: use standard controlled vocabularies."},
{q:"Stop words are removed because they:",opts:["Have low semantic value ‚úÖ","Are misspelled","Increase precision","Contain numbers"],exp:"High-frequency function words add little meaning."},

{q:"Metadata persistence is stressed in:",opts:["Principle 5 ‚úÖ","Principle 2","Principle 4","Principle 1"],exp:"Principle 5: metadata records must be archivable & persistent."},
{q:"Room temperature is:",opts:["Environmental comfort factor ‚úÖ","System design factor","Indexing factor","Query factor"],exp:"It affects user comfort, not search performance directly."},
{q:"Boolean strategy starts with:",opts:["Fully structured Boolean query ‚úÖ","Single term","Random walk","Citation pearl"],exp:"It combines key concepts using Boolean operators from the outset."},
{q:"Template tools provide:",opts:["Pre-set field templates ‚úÖ","Auto-extraction","XML conversion","Stemming"],exp:"Templates guide manual entry via pre-defined fields."},
{q:"IEEE LOM is for:",opts:["Learning objects ‚úÖ","Archives","Artworks","Books"],exp:"IEEE Learning Object Metadata describes educational resources."},
{q:"Relevance feedback involves:",opts:["User rates results ‚Üí system refines query ‚úÖ","Spell check","Stemming","Exact match"],exp:"User feedback drives automatic query reformulation."},
{q:"Vector Space Model is computationally intensive due to:",opts:["High-dimensional cosine calculations ‚úÖ","Boolean logic","Exact matching","Stop-word removal"],exp:"Cosine similarity over large term spaces is costly."},
{q:"CDWA is used for:",opts:["Artworks & material culture ‚úÖ","Scientific datasets","Government docs","Music scores"],exp:"Categories for the Description of Works of Art."},
{q:"User-oriented evaluation metric:",opts:["User satisfaction ‚úÖ","Recall","Precision","Response time"],exp:"Satisfaction captures subjective success beyond recall/precision."},
{q:"Append query:",opts:["Adds results to existing table ‚úÖ","Creates new table","Deletes records","Updates fields"],exp:"Appends query output to an existing table."},
{q:"Make-table query:",opts:["Creates new table from results ‚úÖ","Deletes table","Updates records","Appends data"],exp:"Generates a fresh table containing the result set."},
{q:"Update query:",opts:["Modifies existing records ‚úÖ","Adds records","Deletes records","Creates table"],exp:"Alters existing data based on criteria."},
{q:"Delete query:",opts:["Removes records ‚úÖ","Adds records","Creates table","Modifies fields"],exp:"Deletes records meeting specified conditions."},
{q:"ISBN identifies:",opts:["Books ‚úÖ","Serials","Images","Music tracks"],exp:"International Standard Book Number for monographs."},
{q:"ISSN identifies:",opts:["Serials ‚úÖ","Books","Images","Datasets"],exp:"International Standard Serial Number for journals, magazines."},

{q:"SKOS supports:",opts:["Semantic-web vocabularies ‚úÖ","Book supply chains","Scientific datasets","Music scores"],exp:"Simple Knowledge Organization System for thesauri/taxonomies."},
{q:"Principle 3 emphasises:",opts:["Controlled vocabularies ‚úÖ","Interoperability","Terms of use","Archiving"],exp:"Use standard controlled vocabularies for content description."},
{q:"Principle 4 insists on:",opts:["Clear terms-of-use statements ‚úÖ","Controlled vocabularies","Archiving","Interoperability"],exp:"Good metadata states conditions of use explicitly."},
{q:"Principle 6 supports:",opts:["Long-term management ‚úÖ","Interoperability","Terms of use","Controlled vocabularies"],exp:"Metadata should facilitate long-term preservation & management."},
{q:"Principle 1 stresses:",opts:["Appropriateness to users & use ‚úÖ","Interoperability","Persistence","Terms of use"],exp:"Metadata must suit materials, users, and intended use."},
{q:"Principle 2 demands:",opts:["Interoperability ‚úÖ","Persistence","Terms of use","Controlled vocabularies"],exp:"Good metadata supports cross-system interoperability."},
{q:"Efficient systems minimise:",opts:["Cost, time, effort ‚úÖ","Only cost","Only time","Only effort"],exp:"Management seeks low cost, time, and effort for service delivery."},
{q:"Which search factor is intellectual?",opts:["Indexing language complexity ‚úÖ","CPU speed","RAM size","Monitor resolution"],exp:"Complex indexing language affects user success more than hardware."}
];

/* ------------ interactive script ------------ */
let idx = 0;
const qNum = document.getElementById('qNum');
const stem = document.getElementById('stem');
const opts = document.getElementById('opts');
const feedback = document.getElementById('feedback');
const emoji = document.getElementById('emoji');
const exp = document.getElementById('exp');

function renderQ() {
  const item = bank[idx];
  qNum.textContent = `Question ${idx + 1} of ${bank.length}`;
  stem.textContent = item.q.replace(' ‚úÖ','');
  opts.innerHTML = '';
  feedback.classList.add('hidden');

  item.opts.forEach((opt,i)=>{
    const label = document.createElement('label');
    label.style.display='block';label.style.margin='6px 0';
    const radio = document.createElement('input');
    radio.type='radio'; radio.name='opt'; radio.value=i;
    radio.addEventListener('change',()=>checkAnswer(i));
    label.appendChild(radio);
    const txt = opt.replace(' ‚úÖ','');
    label.append(txt);
    opts.appendChild(label);
  });
}

function checkAnswer(chosen) {
  const item = bank[idx];
  const correct = item.opts.findIndex(o=>o.includes('‚úÖ'));
  const right = chosen === correct;
  emoji.textContent = right ? 'üèÜ' : 'üë∂';
  let html = right ? '<strong>Correct!</strong><br>' : '<strong>Not quite.</strong><br>';
  const labels = opts.querySelectorAll('label');
  labels[correct].className = 'rightOpt';
  html += item.exp;
  exp.innerHTML = html;
  feedback.classList.remove('hidden');
  opts.querySelectorAll('input').forEach(r=>r.disabled=true);
}

function nextQ() {
  idx++;
  if (idx < bank.length) renderQ();
  else {
    qNum.textContent = 'All done!';
    stem.textContent = 'üéâ You have completed the 150-question LIBS 894 ‚Äì Information Retrieval quiz.';
    opts.innerHTML = '';
    feedback.classList.add('hidden');
  }
}

renderQ();
</script>
</body>
</html>
